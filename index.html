<!DOCTYPE html>
<html>

<head>
    <link href="styles/style.css" rel="stylesheet">
    <title>A calculator</title>
</head>

<body>
    <div id="fullbody" class="fullBody">
        <div  class="texHalf">
            <div><p id="text_half" class="text_box"></p></div>
            <div><p id="final"></p></div>
        </div>
        <div id="input_half" class="inputHalf">
            <div id="numbers" class="Numbers">
                <div>
                    <button id="1" class="button_n">1</button>
                    <button id="2" class="button_n">2</button>
                    <button id="3" class="button_n">3</button>
                </div>
                <div>
                    <button id="4" class="button_n">4</button>
                    <button id="5" class="button_n">5</button>
                    <button id="6" class="button_n">6</button>
                </div>
                <div>
                    <button id="7" class="button_n">7</button>
                    <button id="8" class="button_n">8</button>
                    <button id="9" class="button_n">9</button>
                </div>
                <div>
                    <button id="0" class="button_n">0</button>
                    <button id="clear" class="clear">clear</button>
                    <button id="=" class="equal">=</button>
                </div>
            </div>
            <div id="operators" class="Operators">
            <!-- <button id="back_space" class="back_space"> del </button>-->
                <button id="+" class="button_o">+</button>
                <button id="-" class="button_o">-</button>
                <button id="*" class="button_o">*</button>
                <button id="/" class="button_o">/</button>
            </div>
        </div>

    </div>

    <script src="scripts/script.js">
    </script>
</body>

</html>
